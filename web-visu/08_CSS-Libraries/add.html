<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="nav justify-content-center">
      <a class="nav-link" href="./index.html">Home</a>
      <a class="nav-link active" aria-current="page" href="./add.html"
        >Add image</a
      >
    </nav>
    <div
      class="container-fluid d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="display-1">Add images here!</h1>
      <form>
        <div class="mb-3">
          <label for="formFile" class="form-label">Add to gallery</label>
          <input
            class="form-control"
            type="file"
            id="formFile"
            accept="image/*"
          />
        </div>
        <div
          class="alert alert-primary alert-dismissible"
          role="alert"
          id="alertContainer"
          style="display: none"
        >
          <div>You can't actually add an image.</div>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
      </form>

      <div
        class="container-fluid mt-4 d-flex flex-column align-items-center justify-content-center"
      >
        <h2>Gallery</h2>
        <div class="container-fluid d-flex flex-wrap flex-row">
          <img
            src="./images/ckuans9rjkm00081qhcg.jpg"
            alt="kuva"
            class="img-thumbnail w-25 h-25"
          />
          <img
            src="./images/laptop-miniman.jpeg"
            alt="kuva"
            class="img-thumbnail w-25 h-25"
          />
          <img
            src="./images/sinpink.jpeg"
            alt="kuva"
            class="img-thumbnail w-25 h-25"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("formFile")
        .addEventListener("click", function () {
          var alertContainer = document.getElementById("alertContainer");
          alertContainer.style.display = "block";
        });
    </script>
  </body>
</html>
